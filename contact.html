<!DOCTYPE html>
<html lang="en/fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - Acceuil</title>
    <link href="stylesheets/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/768e1d9d6a.js" crossorigin="anonymous"></script>
</head>

<body class="margin-zero padding-zero">
    <header class="nav-shadow justify-center">
        <p class="logo-omf-page">ohmyfood</p>
    </header>
    <div class="block-top-contact bold">
        <div class="icon-plus-txt-contact">
            <i class="fas fa-envelope"></i>
            <a class="txt-loc bold">Contactez-nous</a>
        </div>
    </div>
    </body>
    <div class="block-contact">
        <div class="int-contact">
            <div class="name nav-shadow">
                <p class="int-name bold">NOM</p>
                <input class="" type="text" id="nom" name="firstname" placeholder="">
                <div class="underline"></div>
            </div>
            <div class="name nav-shadow">
                <p class="int-name bold">PRENOM</p>
                <input class="" type="text" id="prenom" name="lastname" placeholder="">
                <div class="underline"></div>
            </div>
            <div class="name nav-shadow">
                <p class="int-name bold">TEL.</p>
                <input class="" type="text" id="tel" name="tel" placeholder="">
                <div class="underline"></div>
            </div>
            <div class="name nav-shadow">
                <p class="int-name bold">EMAIL</p>
                <input class="" type="text" id="email" name="email" placeholder="">
                <div class="underline"></div>
            </div>
            <div class="name-block-message nav-shadow">
                <p class="int-name-block-message message bold">VOTRE MESSAGE</p>
                <input class="input-block-message" type="text" id="message" name="message" placeholder="">
                <div class="underline-block-message"></div>
                <div class="underline-two-block-message"></div>
                <div class="underline-three-block-message"></div>
            </div>
        </div>
        <div class="btn-envoyez">Envoyez</div>
    </div>
    <footer>
        <p class="logo-footer padding">ohmyfood</p>
        <ol>
            <li>
                <i class="fas fa-utensils footer-icon px"></i>Proposer un restaurant
            </li>
            <li class="regular">
                <i class="fas fa-hands-helping footer-icon"></i>Devenir partenaire
            </li>
            <li>Mentions l√©gales</li>
            <li>Contact</li>
        </ol>
    </footer>
