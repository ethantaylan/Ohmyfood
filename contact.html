<body class="margin-zero padding-zero">
    <header class="header-shadow justify-center">
        <a class="no-decoration nav-arrow" href="index.html"><i class="fas fa-arrow-left black"></i></a>
        <div class="arrow-plus-logo">
            <a href="index.html" class="no-decoration"><p class="logo-omf-page black">ohmyfood</p></a>
        </div>
    </header>
    <div class="block-top-contact bold">
        <div class="icon-plus-txt-contact">
            <i class="fas fa-envelope"></i>

        </div>
    </div>
    <div class="container">
    </body>
    <div class="block-contact">
        <div class="int-contact">
            <div class="name nav-shadow">
                <p class="int-name bold">NOM</p>
                <input class="" type="text" id="nom" name="firstname" placeholder="" maxlength="20">

            </div>
            <div class="name nav-shadow">
                <p class="int-name bold">PRENOM</p>
                <input class="" type="text" id="prenom" name="lastname" placeholder="" maxlength="20">

            </div>
            <div class="name nav-shadow">
                <p class="int-name bold">TEL.</p>
                <input class="" type="text" id="tel" name="tel" placeholder="" maxlength="20">

            </div>
            <div class="name nav-shadow">
                <p class="int-name bold">EMAIL</p>
                <input class="" type="text" id="email" name="email" placeholder="" maxlength="20">
                <div class="underline"></div>
            </div>
            <div class="name-block-message nav-shadow">
                <p class="int-name-block-message message bold">VOTRE MESSAGE</p>
                <textarea class="input-block-message" type="text" id="message" name="message" placeholder=""></textarea>
            </div>
        </div>
        <div class="btn-envoyez">Envoyer</div>
    </div>
</div>
