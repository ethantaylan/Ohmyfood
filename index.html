<!DOCTYPE html>
<html lang="en/fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/768e1d9d6a.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <img class="logo-omf" src="/omf.svg">
    </header>
    <div class="block-position">
        <i class="fas fa-map-marker-alt"></i>
        <a class="txt-position">Paris, Belleville</a>
    </div>
    <div class="block-de-titres">
        <h2 class="txt-reservez">Réservez le menu qui vous convient</h2>
        <h5 class="txt-decouvrez">Découvrez des restaurants d'exception, séléctionnés par nos soins.</h5>
        <button class="btn-explorer">Explorer nos restaurants</button>
    </div>
    <h2 class="txt-fonctionnement">Fonctionnement</h2>
    <div class="block-fonctionnement">
        <div class="box-style">
            <a class="numbers">1</a>
            <div class="icone-plus-txt">
                <i class="fas fa-mobile-alt"></i>
                <a class="txt-style">Choisissez un restaurant</a>
            </div>
        </div>
        <div class="box-style">
            <a class="numbers">2</a>
            <div class="icone-plus-txt">
                <i class="fas fa-list"></i>
                <a class="txt-style">Composez votre menu</a>
            </div>
        </div>
        <div class="box-style">
            <a class="numbers">3</a>
            <div class="icone-plus-txt">
                <i class="fas fa-store"></i>
                <a class="txt-style">Dégustez au restaurant</a>
            </div>
        </div>
    </div>
</body>
</html>
