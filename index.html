<!DOCTYPE html>
<html lang="en/fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link href="stylesheets/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/768e1d9d6a.js" crossorigin="anonymous"></script>
</head>

<body class="margin-zero padding-zero">
    <header class="shadow justify-center">
        <img class="logo-omf padding" src="ressources/omf.svg">
    </header>
    <div class="block-position bold">
        <i class="fas fa-map-marker-alt margin-right"></i>
        <a class="txt-loc bold">Paris, Belleville</a>
    </div>
    <div class="block-de-titres padding">
        <p class="txt-reservez bold margin-bottom">Réservez le menu qui vous convient</p>
        <p class="txt-decouvrez regular dimgray">Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <button class="btn-explorer shadow">Explorer nos restaurants</button>
    </div>
    <h2 class="bold margin-left">Fonctionnement</h2>
    <nav>
        <div class="block-restaurant">
            <div class="button nav-shadow radius">
                <div class="number-icon">
                    <span class="number regular">1</span>
                    <i class="fas fa-mobile-alt icon"></i>
                    <div class="container">
                        <span class="nav bold text-center">Choisissez un restaurant</span>
                    </div>
                </div>
            </div>
            <div class="button nav-shadow radius">
                <div class="number-icon">
                    <span class="number regular">1</span>
                    <i class="fas fa-list icon"></i>
                    <div class="container">
                        <span class="nav bold text-center">Composez votre menu</span>
                    </div>
                </div>
            </div>
            <div class="button nav-shadow radius">
                <div class="number-icon">
                    <span class="number regular">1</span>
                    <i class="fas fa-store icon"></i>
                    <div class="container">
                        <span class="nav bold text-center">Dégustez au restaurant</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </div>
</body>
</html>
